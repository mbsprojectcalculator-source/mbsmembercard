<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBS Books & Stationery - Semakan Ahli</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mbs-red: #d32f2f;
            --mbs-dark-red: #b71c1c;
            --white: #ffffff;
            --light-grey: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 8px solid var(--mbs-red);
        }

        .header {
            background: var(--white);
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            color: var(--mbs-red);
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .search-section {
            padding: 0 30px 30px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--mbs-red);
        }

        button.btn-search {
            padding: 0 25px;
            background: var(--mbs-red);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button.btn-search:hover {
            background: var(--mbs-dark-red);
        }

        /* Loading Spinner */
        #loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--mbs-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Result Table Area */
        #resultArea {
            padding: 0 20px 30px;
            display: none;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: var(--mbs-red);
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #333;
        }

        tr:hover {
            background-color: #fff5f5;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 11px;
            color: white;
        }

        .bg-success { background: #28a745; }
        .bg-danger { background: #dc3545; }

        .btn-print {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; max-width: 100%; }
            th { background: #000 !important; color: white !important; }
            td { border-bottom: 1px solid #000; }
        }

        @media (max-width: 600px) {
            .search-section { flex-direction: column; }
            input[type="text"] { width: 100%; box-sizing: border-box; }
            button.btn-search { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header no-print">
        <h1>MBS BOOKS & STATIONERY</h1>
        <p>Portal Semakan Keahlian Ahli MBS</p>
    </div>

    <div class="search-section no-print">
        <input type="text" id="searchInput" placeholder="Masukkan IC / Nama / No. Phone / Acct Code..." onkeypress="if(event.key === 'Enter') checkMember()">
        <button class="btn-search" onclick="checkMember()">SEMAK</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: var(--mbs-red); font-size: 12px;">Menyemak 244,722 data pelanggan...</p>
    </div>

    <div id="resultArea">
        <div id="resultContent"></div>
    </div>
</div>

<script>
    // GANTIKAN DENGAN URL APPS SCRIPT ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRTd3gpQqkU145sD5LnTUt3Z9L-B3vsWi35_zZd9xy3xTXh2Xy-X3jEFh3kzqVYtpI/exec";

    async function checkMember() {
        const query = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        const loader = document.getElementById('loader');

        if (query.length < 2) {
            alert("Sila masukkan sekurang-kurangnya 2 aksara untuk mencari.");
            return;
        }

        // Tunjuk loading, sorok hasil lama
        resultArea.style.display = "none";
        loader.style.display = "block";

        try {
            const response = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(query)}`);
            const res = await response.json();

            loader.style.display = "none";
            resultArea.style.display = "block";

            if (res.status === "FOUND") {
                let html = `<p style="font-weight:bold; color:#333;">Dijumpai: ${res.data.length} rekod</p>`;
                html += `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Acct Code</th>
                                <th>Nama Pelanggan</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                res.data.forEach(item => {
                    const statusClass = item.isValid ? "bg-success" : "bg-danger";
                    const statusText = item.isValid ? "VALID" : "EXPIRED";
                    
                    html += `
                        <tr>
                            <td><strong>${item.acctCode}</strong></td>
                            <td>
                                ${item.name.toUpperCase()}<br>
                                <small style="color:#777;">Attn: ${item.attention || '-'}</small>
                            </td>
                            <td align="center">
                                <span class="badge ${statusClass}">${statusText}</span>
                            </td>
                        </tr>`;
                });

                html += `</tbody></table></div>`;
                html += `<button class="btn-print no-print" onclick="window.print()">CETAK HASIL SEMAKAN</button>`;
                resultContent.innerHTML = html;
            } else if (res.status === "SHORT") {
                resultContent.innerHTML = `<center style="color:var(--mbs-red); padding:20px;">${res.message}</center>`;
            } else {
                resultContent.innerHTML = `
                    <center style="padding:40px;">
                        <span style="font-size:50px;">üîç</span>
                        <p style="color:#888; font-weight:bold;">Maaf, maklumat tidak dijumpai.</p>
                    </center>`;
            }
        } catch (error) {
            loader.style.display = "none";
            alert("Ralat sistem. Sila pastikan sambungan internet stabil.");
        }
    }
</script>

</body>
</html>
