<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBS Member Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root { --main-color: #007bff; --bg-color: #e7f1ff; }
        body { background-color: var(--bg-color); transition: 0.5s; font-family: sans-serif; padding: 20px 0; }
        .card { background: #fff; border: none; border-top: 10px solid var(--main-color); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
        input[type="text"], textarea, .form-select { text-transform: uppercase; }
        .fixed-country { background-color: #e9ecef !important; font-weight: bold; }
        #signature-pad { border: 2px dashed #ccc; background: #fff; width: 100%; height: 200px; cursor: crosshair; }
        #reader { width: 100%; display: none; margin-bottom: 10px; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner-border text-primary"></div>
    <div class="mt-2 fw-bold">SEDANG MEMPROSES...</div>
</div>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4" style="color: var(--main-color);">MBS MEMBER REGISTRATION</h3>
        
        <form id="regForm">
            <div class="mb-3">
                <label class="form-label fw-bold">JENIS MEMBER:</label>
                <select class="form-select" id="type" onchange="updateTheme()">
                    <option value="PPS" selected>PPS (BLUE - DEFAULT)</option>
                    <option value="RED">RED</option>
                    <option value="SKYBLUE">SKYBLUE</option>
                    <option value="BLACK">BLACK</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">MEMBER CARD NO:</label>
                <div id="reader"></div> <div class="input-group">
                    <input type="text" class="form-control" id="cardNo" placeholder="SCAN ATAU TAIP NO KAD" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="startScan()">ðŸ“· SCAN</button>
                </div>
            </div>

            <div class="mb-3"><label class="form-label fw-bold">NAMA PENUH:</label><input type="text" class="form-control" id="nama" required></div>

            <div class="row">
                <div class="col-6 mb-3"><label class="form-label fw-bold">NOMBOR IC:</label><input type="text" class="form-control" id="ic" required></div>
                <div class="col-6 mb-3"><label class="form-label fw-bold">HANDPHONE:</label><input type="tel" class="form-control" id="phone" required></div>
            </div>

            <div class="mb-3"><label class="form-label fw-bold">ALAMAT:</label><textarea class="form-control" id="alamat" rows="2" required></textarea></div>

            <div class="row">
                <div class="col-4 mb-3"><label class="form-label fw-bold">POSTCODE:</label><input type="text" class="form-control" id="postcode" required></div>
                <div class="col-4 mb-3"><label class="form-label fw-bold">CITY:</label><input type="text" class="form-control" id="city" required></div>
                <div class="col-4 mb-3">
                    <label class="form-label fw-bold">STATE:</label>
                    <select class="form-select" id="state" required>
                        <option value="PAHANG">PAHANG</option>
                        <option value="SELANGOR">SELANGOR</option>
                        <option value="JOHOR">JOHOR</option>
                        <option value="KEDAH">KEDAH</option>
                        <option value="KELANTAN">KELANTAN</option>
                        <option value="MELAKA">MELAKA</option>
                        <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option>
                        <option value="PERAK">PERAK</option>
                        <option value="PERLIS">PERLIS</option>
                        <option value="PULAU PINANG">PULAU PINANG</option>
                        <option value="SABAH">SABAH</option>
                        <option value="SARAWAK">SARAWAK</option>
                        <option value="TERENGGANU">TERENGGANU</option>
                        <option value="W.P. KUALA LUMPUR">W.P. KUALA LUMPUR</option>
                    </select>
                </div>
            </div>

            <div class="mb-3"><label class="form-label fw-bold">COUNTRY:</label><input type="text" class="form-control fixed-country" value="MALAYSIA" readonly></div>
            <div class="mb-4"><label class="form-label fw-bold">BIL ANAK MASIH BELAJAR:</label><input type="number" class="form-control" id="anak" value="0"></div>

            <button type="button" class="btn btn-primary w-100 py-3" onclick="openSignatureModal()">SETERUSNYA: PENGESAHAN & SIGN</button>
        </form>
    </div>
</div>

<div class="modal fade" id="tncModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="fw-bold">PENGAKUAN & SYARAT</h5>
                <div style="height:150px; overflow-y:scroll; font-size:11px; background:#f9f9f9; padding:10px; border:1px solid #ddd; margin-bottom:10px;">
                    I agree to participate & abide at MBS Books & Stationery Pahang Pride Discount Card Term & Conditions... (Teks PDPA)
                    <br><br>
                    Saya bersetuju untuk menyertai & mematuhi Terma & Syarat Kad Diskaun MBS Books & Stationery...
                </div>
                <label class="fw-bold mb-2">TANDATANGAN:</label>
                <canvas id="signature-pad"></canvas>
                <button class="btn btn-link btn-sm text-danger" onclick="signaturePad.clear()">Padam Semula</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">BATAL</button>
                <button type="button" class="btn btn-primary" onclick="hantarData()">SAHKAN & HANTAR</button>
            </div>
        </div>
    </div>
</div>

<script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyWu_EnJEJeszS8tWOeACSzg9mlWGHOivWKA70-_7T449Kakqx78CX4jmi_Vf-_Zkw/exec";
    let signaturePad;
    let html5QrCode;

    window.onload = () => {
        const canvas = document.getElementById('signature-pad');
        signaturePad = new SignaturePad(canvas);
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    };

    function resizeCanvas() {
        const canvas = document.getElementById('signature-pad');
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear();
    }

    function updateTheme() {
        const type = document.getElementById('type').value;
        const themes = {
            'PPS': { main: '#007bff', bg: '#e7f1ff' },
            'RED': { main: '#dc3545', bg: '#f8d7da' },
            'SKYBLUE': { main: '#0dcaf0', bg: '#e0f7fa' },
            'BLACK': { main: '#212529', bg: '#dee2e6' }
        };
        document.documentElement.style.setProperty('--main-color', themes[type].main);
        document.documentElement.style.setProperty('--bg-color', themes[type].bg);
    }

    // --- FUNGSI SCAN BARCODE ---
    function startScan() {
        const reader = document.getElementById('reader');
        reader.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (decodedText) => {
                document.getElementById('cardNo').value = decodedText;
                stopScan();
            }
        ).catch(err => alert("Kamera Error: " + err));
    }

    function stopScan() {
        if(html5QrCode) {
            html5QrCode.stop().then(() => { document.getElementById('reader').style.display = 'none'; });
        }
    }

    // --- FUNGSI MODAL ---
    function openSignatureModal() {
        const form = document.getElementById('regForm');
        if(!form.checkValidity()) return form.reportValidity();
        
        const myModal = new bootstrap.Modal(document.getElementById('tncModal'));
        myModal.show();
        setTimeout(resizeCanvas, 500); // Pastikan canvas saiz betul bila modal buka
    }

    async function hantarData() {
        if (signaturePad.isEmpty()) return alert("Sila turunkan tandatangan!");

        document.getElementById('loader').style.display = 'flex';
        
        const formData = {
            type: document.getElementById('type').value,
            cardNo: document.getElementById('cardNo').value.toUpperCase(),
            nama: document.getElementById('nama').value.toUpperCase(),
            ic: document.getElementById('ic').value,
            phone: document.getElementById('phone').value,
            alamat: document.getElementById('alamat').value.toUpperCase(),
            postcode: document.getElementById('postcode').value,
            city: document.getElementById('city').value.toUpperCase(),
            state: document.getElementById('state').value,
            anak: document.getElementById('anak').value,
            signature: signaturePad.toDataURL()
        };

        try {
            await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(formData), mode: 'no-cors' });
            alert("PENDAFTARAN BERJAYA!");
            location.reload();
        } catch (e) {
            alert("Sistem sedang memproses...");
            location.reload();
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
